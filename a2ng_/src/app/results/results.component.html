<h2>Results</h2>
<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Team 1</th>
      <th></th>
      <th></th>
      <th>Team 2</th>
      <th>Divion & Round</th>
    </tr>
  </thead>
  <tbody>
    @for(result of results; track result.id){
    <tr>
      <td>{{ result.date | date : "dd MMMM YYYY" }}</td>
      <td>
        <img
          src="assets/logos/{{ result.team1 }}.png"
          alt="{{ result.team1 }}"
          id="team-img"
        />
        {{ result.team1 }}
      </td>
      <td>{{ result.team1Score }}</td>
      <td>{{ result.team2Score }}</td>
      <td>
        <img
          src="assets/logos/{{ result.team2 }}.png"
          alt="{{ result.team2 }}"
          id="team-img"
        />
        {{ result.team2 }}
      </td>
      <td>D{{ result.division }} Rd</td>
    </tr>
    }
  </tbody>
</table>
